
<div class="container">
  <div class="card" [style.background-color]="note.color" *ngFor="let note of noteCards;">
    <img src="{{note.imagePath}}" alt="Avatar" style="width:100%" *ngIf="note.imagePath">
    <div class="details">
      <h4><b>{{note.title}}</b></h4>
      <p>{{note.content}}</p>
    </div>
