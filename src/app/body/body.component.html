<div class="main-class">
  <form [formGroup]="form" (submit)="onAddNote()">
  <mat-accordion>
    <mat-expansion-panel [style.background]="color">
      <div class="image-preview" *ngIf="imagePreview">
        <img id="img1" [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <input matInput formControlName="title" name="title" type="text" placeholder="Title">
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field>
        <input matInput type="text" formControlName="content" name="content" placeholder="Take a note...">
      </mat-form-field>
      <div>
        <a mat-stroked-button type="button" (click)="filePicker.click()"><mat-icon
          matTooltip="Add Image"
          matTooltipPosition="above"
          class="datatable-icon"
          aria-hidden="false"
          aria-label="Add Image"
        >
        add_a_photo
        </mat-icon></a>
        <a mat-stroked-button type="button" (click)="colorPicker.click()"><mat-icon
          matTooltip="Add Image"
          matTooltipPosition="above"
          class="datatable-icon"
          aria-hidden="false"
          aria-label="Add Image"
        >
       colorize
        </mat-icon></a>
        <input type="file" #filePicker (change)="onImagePicked($event)">
        <input class="cc" [(colorPicker)]="color"
       [style.background]="color" #colorPicker />
      </div>
      <mat-action-row>
        <button mat-raised-button
        color="accent"
       type="submit">Save</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</form>
</div>
