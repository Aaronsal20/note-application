<div class="login-box">

  <div class="login">
    <h1>Urban Clap</h1>
    <mat-card>
      <h2>Login</h2>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onLogin(loginForm)"  #loginForm="ngForm">
        <mat-form-field>
          <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email><br>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
         <input ngModel type="password" name="password" matInput placeholder="Password" #password="ngModel" required>
          <mat-error *ngIf="password.invalid">Please enter a Post content</mat-error>
        </mat-form-field>
        <button mat-raised-button

           color="accent"
          type="submit">Login</button>
      </form>

    </mat-card>
  </div>

</div>
