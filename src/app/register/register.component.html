



 <div class="main">
    <div class="title">
        <h2><span class="primary-text">Sign</span> Up</h2>
    </div>
    <div class="container">
      <div class="image">
      
      </div>
      <mat-card>
        <form class="login" [formGroup]="loginForm" (ngSubmit)="createUser()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input (change)="password()" type="password" formControlName="confirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm.errors }" />
                <mat-error *ngIf="loginForm.value.password !== loginForm.value.confirm">
                    Passwords do not match
                </mat-error>  
            </div>
            <div class="form-group">
                <button mat-button type="submit" class="btn-primary">Sign Up</button>
            </div>
            <div class="signin">
                <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
              </div>
        </form>
    </mat-card>
    </div>
 </div>
